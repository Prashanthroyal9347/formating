<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Basics</title>
</head>
<body>
    <h1>Text Formatting</h1>
    <p><b>Bold</b>, <i>Italic</i>, <u>Underline</u></p>
    <p><mark>Highlight</mark>, <del>Deleted</del>, <small>Small</small></p>
    <p>x<sup>2</sup>, H<sub>2</sub>O</p>

    <h2>Block vs Inline</h2>
    <p>This is a paragraph (block element).</p>
    <span style="background:yellow;">Inline span 1</span>
    <span style="background:pink;">Inline span 2</span>
</body>
</html>
